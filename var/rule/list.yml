# output list
list:
  # id, list below
  - cn r-cn vlcn
  - chn cn dnsmasqcn
  - jp r-jp vljp
  - tw r-tw vltw
  - us r-us vlus
  - >-
    world
    -cn -jp -tw -us
    r-world vlworld gfwlist
  - >-
    block
    adguard vlblock

